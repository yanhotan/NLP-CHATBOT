<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2></h2>
            <a href="#">AIECHAT</a>
            <a href="sentiment.html">Sentiment Analysis</a>
        </div>
        <div class="main-content">
            <div class="chatbox">
                <div class="chatbox-header">AIECHAT</div>
                <div class="chatbox-body hidden chat-list"></div>
                <div class="faq-buttons">
                    <button class="faq-button">What is AIESEC?</button>
                    <button class="faq-button">How to join AIESEC?</button>
                    <button class="faq-button">Benefits of AIESEC?</button>
                    <button class="faq-button">AIESEC Programs?</button>
                </div>
                <div class="chatbox-footer">
                    <div class="attachment">
                        <button id="fileInput" class="attach-button">
                            <img src="../images/attach-icon.png" alt="Attach">
                        </button>
                        <input type="file" id="fileInput" style="display: none;">
                    </div>
                    <textarea placeholder="Type a message..."></textarea>
                    <button id="sendButton" class="send-button" disabled>
                        <img src="../images/send-icon.png" alt="Send"> 
                    </button>                    
                </div>
            </div>
        </div>
        <button class="menu-button" id="menuButton">
            <img src="../images/menu-icon.png" alt="Menu"> 
        </button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
    }
    </script>

    <script src="../scripts/script.js" type="module"></script>
</body>
</html>
